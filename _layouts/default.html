<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

  {% include head.html %}

  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">

        <a class="navbar-item" href="{{ '/' | relative_url }}">
          <h1 class="title">The Conversation</h1>
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a class="navbar-item" href="{{ 'about' | relative_url }}">About</a>
          <a class="navbar-item" href="{{ 'posts' | relative_url }}">Posts</a>
        </div>
      </div>
    </nav>

    <main class="section">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span>
          &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
          {% if page.lastmodified %}<br/>Page last modified {{page.lastmodified}}{% endif %}
        </span>
      </div>
    </footer>
    {% if page.form or page.type == 'form' %}
    <script src="{{ '/assets/form.js' | relative_url }}"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    {% endif %}
  </body>
</html>
